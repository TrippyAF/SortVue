<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <link rel="icon" type="image/x-icon" href="favicon.png">
	<link rel="stylesheet" href="style.css" />
	<title>Sorting Visualizer</title>
</head>
<body>
	<div class="root">
		<header>
			<a href="#" style="text-decoration: none;">
				<p class="title"><strong>Sorting Algorithms Visualizer</strong></p>
			</a>
		</header>
        <!-- main container for showing algos -->
		<div class="main-cnt">
            <!-- menu for all the options -->
			<div class="menu">
                <!-- generating array buttons -->
                <p><strong style="color: white;">Array Options</strong></p>
				<div class="othr-btns">
                    <div>
						<label for="size" style="color: #010101;">Array Size</label>
					</div>
					<div>
						<input type="range" min="5" max="80" value="10"
							   step="5" name="size" class="slider" id="size"
						/>
					</div>
					<div>
						<label for="speed" style="color: #010101;">Sort Speed</label>
					</div>
					<div>
						<input type="range" min="10" max="500" value="40"
							   step="40" name="speed" class="slider" id="speed"
						/>
					</div>
					<div>
						<p>Types of Array</p>
					</div>
					<div>
						<button class="btn" id="unsorted-array" type="button">
							Unsorted Array
						</button>
					</div>
					<div>
						<button class="btn" id="reversed-array" type="button">
							Reversed Array
						</button>
					</div>
					<div>
						<button class="btn" id="sorted-array" type="button">
							Sorted Array
						</button>
					</div>
					<div>
						<button class="btnRestart" id="restart">Restart</button>
					</div>
				</div>

                <p><strong style="color: white;">Sorting Algorithms</strong></p>

				<div class="srt-btn">
					<div>
						<button class="btn" id="bubble" type="button">
							Bubble Sort
						</button>
					</div>
					<div>
						<button class="btn" id="selection" type="button">
							Selection Sort
						</button>
					</div>
					<div>
						<button class="btn" id="insertion" type="button">
							Insertion Sort
						</button>
					</div>
					<div>
						<button class="btn" id="merge" type="button">
							Merge Sort
						</button>
					</div>
					<div>
						<button class="btn" id="quick" type="button">
							Quick Sort
						</button>
					</div>
				</div>
			</div>
			<div class="bars-cnt" id="bars">
					<!-- Array element Bars -->
			</div>
		</div>
		<footer>
		<div class="ftr">
			<div>
				<pre>Â© 2024   Project developed by Shivam Chahar</pre>
			</div>
			<div>
			<ul class="nav">
                <ul class="nav">

                        <a class="icon-link"
                           href="https://www.linkedin.com/in/shivam-chahar-009656248">

                                height="20"
                                fill="currentColor"
                                class="bi bi-linkedin"
                                viewBox="0 0 16 16"
                            >

                                    d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"
                                />
                            </svg>
                        </a>
                    </li>
			</ul>
		</div>
		</div>
		</footer>
	</div>
		<script src="sorting.js"></script>
		<script src="bubbleSort.js"></script>
		<script src="selectionSort.js"></script>
		<script src="insertionSort.js"></script>
		<script src="mergeSort.js"></script>
		<script src="quickSort.js"></script>
	</body>
</html>
